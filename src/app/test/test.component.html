<div class="container-fluid">
  <h2>User Enrollment Form</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)">

    <div class="form-group">
      <label>UserName</label>
      <input type="text" #name="ngModel" required class="form-control" name="userName" ngModel>
    </div>

    <div class="form-group">
      <label>First Name</label>
      <input type="text" #name="ngModel" required class="form-control" name="firstName" ngModel>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" #name="ngModel" required class="form-control" name="lastName" ngModel>
    </div>

    <label>Education</label>
<div ngModelGroup="Education">
    <div class="form-group">
      <label>School</label>
      <input type="text" #name="ngModel" required class="form-control" name="schoolName" ngModel>
    </div>

    <div class="form-group">
      <label>Degree</label>
      <input type="text" #name="ngModel" required class="form-control" name="degree" ngModel>
    </div>

    <div class="form-group">
      <label>Feild Of Study</label>
      <input type="text" #name="ngModel" required class="form-control" name="fieldOfStudy" ngModel>
    </div>
</div>
    <div class="form-group" ngModelGroup="skills">
      <label>Skills</label>
      <input type="text" #name="ngModel" required class="form-control" name="skillName" ngModel>
    </div>


    <button class="btn-primary">Submit</button>
  </form>
</div>
