<div class="container">
<!--  <br>-->
<!--  <br>-->

  <h2>Profile</h2>
<!--  <a (click)="">Delete</a>-->
<!--  <h4>{{user?.firstName}} {{user?.lastName}}</h4>-->
          <div class="card" style="width: 35rem;">
            <div class="card-body">
              <h5 class="card-title">{{user?.userName}}</h5>
              <h6 class="card-subtitle mb-2 text-muted">{{user?.firstName}} {{user?.lastName}}</h6>
              <a href="#" class="card-link">Change Password</a>
              <button  class="btn btn-primary  btn-info btn-sm align-self-center" (click)="goto()">Edit</button>
<!--              <a href="#" class="card-link">Edit</a>-->
            </div>
          </div>

  <div class="row">
    <h3 align="left" class="col-9">Education</h3>
<!--    <a  align="right" [routerLink] ="['/education', id]" class="card-link">Add Education</a>-->
    <button  class="btn btn-primary btn-sm -align-right"  [routerLink]="['/education', id]">Add Education</button>
  </div>

          <div *ngFor="let edu of user?.educations">

              <div class="card">
                <div class="card-body">
                    <div class="row">
                              <div class="col-8">
                                <small>School</small>
                                <h5 class="card-title">{{edu?.school}}</h5>
                                <small>Degree</small>
                                <h5 class="card-subtitle mb-2">{{edu?.degree}}</h5>
                                <small>Feild Of Study</small>
                                <p class="card-text">{{edu.fos}}</p>
                              </div>
                              <div class="col-1">
                                <button class="btn btn-primary  btn-info btn-sm" [routerLink]="['/edit/education',edu.id]" [queryParams]="{ uid : user.id}">Edit</button>
<!--                                <button class="btn btn-primary btn-sm btn-danger" (click)="deleteEdu(edu?.id)">Delete</button>-->
                              </div>
                              <div class="col-2">
        <!--                        <button class="btn btn-primary  btn-info btn-sm" [routerLink]="['/edit/education',edu.id]" [queryParams]="{ uid : user.id}">Edit</button>-->
                                <button class="btn btn-primary btn-sm btn-danger" (click)="deleteEdu(edu?.id)">Delete</button>
                              </div>
                    </div>
                </div>
              </div>
          </div>

  <div class="row">
    <h3 align="left" class="col-9">Skills</h3>
    <button class="btn btn-primary"  [routerLink]="['/skill', id]">Add Skill</button>
  </div>

        <div *ngFor="let skill of user?.skills">
          <div class="card" >
            <div class="card-body">
              <div class="row">
                <div class="col-8">
                  <h5 class="card-title">{{skill.name}} </h5>
                </div>
<!--                -->
                <div class="col-1">
                  <button class="btn btn-primary  btn-info btn-sm">Edit</button>
                  <!--                                <button class="btn btn-primary btn-sm btn-danger" (click)="deleteEdu(edu?.id)">Delete</button>-->
                </div>
                <div class="col-2">
                  <!--                        <button class="btn btn-primary  btn-info btn-sm" [routerLink]="['/edit/education',edu.id]" [queryParams]="{ uid : user.id}">Edit</button>-->
                  <button class="btn btn-primary btn-sm btn-danger" (click)="deleteSkill(skill?.id)">Delete</button>
                </div>
<!--                -->
<!--                <div>-->
<!--                  <a href="#" class="card-link">Edit</a>-->
<!--                  <a (click)="deleteSkill(skill?.id)" class="card-link">Delete</a>-->
<!--                </div>-->
              </div>
            </div>
          </div>
        </div>



</div>
