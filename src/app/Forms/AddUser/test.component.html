  <h2>User Enrollment Form</h2>

  <form #userForm="ngForm" (ngSubmit)="onSubmit(userForm.value)" novalidate>
  {{userForm.value | json}}

    </div>
    <div class="form-group">
      <label>Password</label>
      <input type="password" #name="ngModel" required class="form-control" name="password" [(ngModel)]="user.password">
    </div>

      <label>First Name</label>
      <input type="text" #name="ngModel" required class="form-control" name="firstName" [(ngModel)]="user.firstName">
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text" #name="ngModel" required class="form-control" name="lastName" [(ngModel)]="user.lastName">
    </div>
